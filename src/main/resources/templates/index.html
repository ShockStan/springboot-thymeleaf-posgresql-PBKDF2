<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Activity Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-screen h-screen bg-[#98ee00] overflow-hidden">
<div class="w-full h-[10%] bg-[#1c004b] text-[#98ee00] text-[40px] font-bold flex justify-center items-center">
Online Activity Tracker
</div>
<div class="w-full h-[90%] text-[#1c004b]">
    <a th:href="@{/people}">
        <div class="bg-[#1c004b] -translate-x-1/2 -translate-y-1/2 absolute top-1/2 left-1/2 w-[150px] h-[150px] border-4 border-white rounded-full">
            <p class="absolute top-[45%] left-1/2 text-[#98ee00] font-bold text-[25px] -translate-x-1/2 -translate-y-1/2">Enter</p>
        </div>
    </a>
</div>
</div>

</body>
</html>
