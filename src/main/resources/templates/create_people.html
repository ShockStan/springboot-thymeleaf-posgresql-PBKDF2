<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Activity Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-screen h-screen bg-[#98ee00] overflow-hidden">
  <div class="w-full h-[10%] bg-[#1c004b] text-[#98ee00] text-[40px] font-bold flex justify-center items-center">
    <div class="text-white text-[15px] absolute left-[40px]"><a th:href="@{/people}">BACK</a></div>
    Add User
  </div>
  <div class="w-full h-[90%] text-[#1c004b]">
    <div class="absolute left-1/2 -translate-x-1/2 top-[20%] w-[20%] h-[50%]">
      <form th:action="@{/people}" th:object = "${data}" method="POST" class="w-full h-full text-[#98ee00] font-bold font-mono">
          <div class="h-[28%] w-full flex justify-center items-center">
               <div class="h-[90%] w-[90%] rounded-2xl bg-[#1c004b] flex items-center">
                   <span class="relative left-[10px]">Name:</span>
                   <input type="text" name="name" th:field="*{name}" placeholder="Name..." class="text-black pl-2 rounded-xl w-[60%] h-[40%] relative left-[55px]"/>
               </div>
          </div>
          <div class="h-[28%] w-full flex justify-center items-center">
              <div class="h-[90%] w-[90%] rounded-2xl bg-[#1c004b] flex items-center">
                  <span class="relative left-[10px]">Password:</span>
                  <input type="password" name="security" th:field="*{security}" placeholder="Password..." class="text-black pl-2 rounded-xl w-[60%] h-[40%] relative left-[20px]"/>
              </div>
          </div>
          <div class="h-[28%] w-full flex justify-center items-center">
              <div class="h-[90%] w-[90%] rounded-2xl bg-[#1c004b] flex items-center">
                  <span class="relative left-[10px]">Hours:</span>
                  <input type="text" steps="any" name="hours" th:field="*{hours}" placeholder="Hours..." class="text-black pl-2 rounded-xl w-[60%] h-[40%] relative left-[46px]"/>
              </div>
          </div>
          <div class="h-[16%] w-full flex justify-center items-center">
            <button type="submit" class="w-[80px] h-[30px] bg-[#1c004b] rounded-[10px]">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
